apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: payment-service
  name: payment-service
  namespace: o11y
spec:
  replicas: 1
  selector:
    matchLabels:
      app: payment-service
  template:
    metadata:
      labels:
        app: payment-service
    spec:
      containers:
      - image: paulofponciano/sample-app-ms-o11y-k8s:payment-service
        name: payment-service
        ports:
        - containerPort: 5000
        resources: # Verify the amount of requests
          requests:
            memory: "64Mi"
            cpu: "250m"
          limits:
            memory: "128Mi"
            cpu: "500m"
        env:
        - name: OTLP
          value: "otel-collector.o11y.svc.cluster.local"
        - name: DATABASE
          value: "database-service.o11y.svc.cluster.local"
        - name: LOGS
          value: "analytics-service.o11y.svc.cluster.local" # Analytics Service
        - name: INVENTORY
          value: "inventory-service.o11y.svc.cluster.local"
---
apiVersion: v1
kind: Service
metadata:
  name: payment-service
  namespace: o11y
  annotations:
    service.cilium.io/lb-l7: enabled
    service.cilium.io/lb-l7-algorithm: round_robin
spec:
  ports:
  - port: 80
    targetPort: 5000
  selector:
    app: payment-service